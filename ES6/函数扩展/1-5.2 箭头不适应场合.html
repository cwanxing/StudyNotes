<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数不适用的场合</title>
</head>
<body>
<script>
    /* 由于箭头函数使 this 从 【动态指定】==>【静态固定】，有两个场合不应该使用*/
    // 1. 为对象定义方法时，【且方法内包含 this】
    const  cat = {
      lives: 9,
      jumps: ()=>{ // 对象内
        this.lives--; // 【含this】  而 this则指向全局
      }
    }
    /*
     jumps: function(){
        this.lives--;    this 指向 cat
     }
    */

    // 2. 就是需要动态指定 this 的时候：动态指定按钮（我点击了那个）
    var button = document.getElementById('press');
    button.addEventListener('click', () => { // this 指向 全局
      this.classList.toggle('on');
    });
    // 3. 函数体多行，有大量读写操作。不要用箭头函数，看着费劲
</script>
</body>
</html>
