<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指数运算符</title>
</head>
<body>
<script>
    // 两个：**
    2 ** 2 // 4 ==> 2^2
    2 ** 3 // 8 ==> 2^3
    // 注意：多个时【是右至左】
    // 相当于 2 ** (3 ** 2)
    2 ** 3 ** 2
    // 512

    // 结合：= 号：
    let a = 1.5;
    a **= 2;
    // 等同于 a = a * a;

    let b = 4;
    b **= 3;
    // 等同于 b = b * b * b;

    /* 它Math.pow 有细微差别 */
    Math.pow(99, 99)
    // 3.697296376497263e+197

    99 ** 99
    // 3.697296376497268e+197
</script>
</body>
</html>
