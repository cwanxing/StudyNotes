<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进制新写法</title>
</head>
<body>
<script>
    /* ES6 提供了二进制和八进制数值的新的写法，分别用前缀0b（或0B）和0o（或0O）表示 是零开头哦 */
    0b111110111 === 503 // true
    0o767 === 503 // true

    // ES5 严格模式下，【八进制】就不再允许使用前缀 0 表示
    // 我们强大的ES6 怎么能落伍呢。于是它规定要使用 0o 表示

    // 非严格模式
    /*
        (function(){
          console.log(0o11 === 011);// true
        })()
     */
    // 严格模式
    /*
        (function(){
          'use strict';
          console.log(0o11 === 011);
        })() // Uncaught SyntaxError: Octal literals are not allowed in strict mode.
    */

    // 0b和0o前缀的字符串数值【转为十进制】，要使用Number方法。
    Number('0b111'); // 7
    Number('0o10')  // 8
</script>
</body>
</html>
