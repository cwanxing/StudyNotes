	function debug(msg){
		var log=$(#debuglog);
		alert(!log);
	}
	//hide函数：
	function hide(e,reflow){
		if(reflow){
			e.style.display='none';
		}
		else{
			e.style.visibility='hidden';//这里没有用到display，因为想要我们了解这个属性：也是隐藏，但保留其所占的空间
			
		}
	}
	//通过设置css类来显示e元素
	function highlight(e)
	{
		if(!e.className)
		{
			e.className='hilite';
		}
		else{
			e.className+='hilite';
		}
	}
