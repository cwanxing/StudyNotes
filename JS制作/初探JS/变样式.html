<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{
	width:200px;
	height:200px;
	background:#666;}
</style>
<script>
function setStyle(sty,value)
{
	var sle=document.getElementById('div1')
	sle.style[sty]=value
	
}
</script>
</head>

<body>

<input type="button" value="变宽" onclick="setStyle('width','400px')" />
<input type="button" value="变高" onclick="setStyle('height','300px')"/>
<input type="button" value="变色" onclick="setStyle('background','green')"/>
<div id="div1"></div>
</body>
</html>
