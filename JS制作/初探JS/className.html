<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{
	width:100px;
	height:100px;
	border:3px #000000 solid}
.Red{background:#F00;}

</style>
<script>
function toRed()
{
	var oDiv=document.getElementById('div1')
	oDiv.className='Red';
}
</script>
</head>

<body>
<input type="button" value="ClassName" onclick="toRed()" />
<div id="div1">
</div>
</body>
