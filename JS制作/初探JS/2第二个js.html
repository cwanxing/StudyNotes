<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{width:200px;
height:200px;
background:red;}
</style>
<script>
function toGreen()
{
	var oDiy=document.getElementById('div1')     //变量应用
      oDiy.style.width='300px';
      oDiy.style.height='300px';
      oDiy.style.background='green';
}
function toRed()
{ 
    var oDiv=document.getElementById('div1')    //变量应用
	oDiv.style.width='200px';
    oDiv.style.height='200px';
    oDiv.style.background='red';
}
</script>
</head>


<body>
 <div id="div1"
 onmouseover="toGreen()"                   
 onmouseout="toRed()">                      <!-- 函数引用 -->
 </div>
 
</body>
</html>
