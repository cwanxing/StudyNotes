<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
function setText()
{
	var Text=document.getElementById('div')
	Text.value="改文字成功！！！"          //html怎么写，js就怎么写
	Text.title="恭喜您！！！"             //注意value和title,body中的文本框有这俩儿属性
}
</script>    
</head>

<body>
<input type="text" id="div" value="改文字" title="抱歉了！！！"/>      <!--注意value和title-->
<input type="button" value="改文字" onclick="setText()" />
</body>
</html>
