<!DOCTYPE html>
<html>
<head>
<script src="../Class_library/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){//原先写法：$(.ex .hide).click(function(){})选中按钮
    $(this).parents(".ex").hide("fast");//选中当前的元素的父级且父级的class为ex的隐藏 slow就是实现淡出的单词。意思：慢慢的隐藏 fast:快速 毫秒
	//$(this).parents().hide("slow")这样的话就隐藏了所有父级了
  });
});
</script>
<style type="text/css"> 
div.ex
{
background-color:#e5eecc;
padding:7px;
border:solid 1px #c3c3c3;
}
</style>
</head>
 
<body>

<h3>中国办事处</h3>
<div class="ex">
<button class="hide" type="button">隐藏</button>
<p>联系人：张先生<br /> 
北三环中路 100 号<br />
北京</p>
</div>

<h3>美国办事处</h3>
<div class="ex">
<button class="hide" type="button">隐藏</button>
<p>联系人：David<br /> 
第五大街 200 号<br />
纽约</p>
</div>

</body>
</html>
