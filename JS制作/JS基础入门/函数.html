<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
	<script type="text/javascript">
		//作用：简化代码
		/*
		function(){
			代码块(替换为完成特定功能的代码)
		}
		 */
		function add2(){
			var sum=2+4;
			alert(sum);
		}
		function contxt(){
			alert('哈哈，调用函数了');
		}
	</script>
</head>
<body>
	<input type="button" name="" value="第一个例子" onclick="add2()">
	<input type="button" name="" value="第二个例子" onclick="contxt()">
</body>
</html>
