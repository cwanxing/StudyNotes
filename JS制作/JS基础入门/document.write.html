<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>document.write</title>
	<script type="text/javascript">
		document.write('I love you');//字符串 
		
		var mystr="hello world"
		document.write(mystr);	//变量
		
		var mystr="hello!";
		document.write(mystr+'love you');//多项内容

		var mystr='hello';
		document.write(mystr+'<br>');//输出HTML标签
	</script>
</head>
<body>
	
</body>
</html>
