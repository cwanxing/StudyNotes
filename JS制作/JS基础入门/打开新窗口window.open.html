<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window.open</title>
	<script type="text/javascript">
		function Wopen(){
			window.open('http://www.baidu.com','_abc','width=600,height=400,top=100,left=0,scrollbars=yes,toolbar=no,status=no,menubar=no');
		}
	</script>
</head>
<body>
	<input type="button" name="" value="弹出新窗口" onclick="Wopen()">
</body>
</html>
