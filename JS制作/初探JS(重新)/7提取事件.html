<input type="button" id="btn1" value="按钮">

var oBtn=document.getElementById('btn1');
//直接放一整个函数，方便不用取名
oBtn.onclick=function ()//function abc() 函数没有名字时，叫匿名函数
{
	alert('a');
	}
	
	
	//oBtn.value='哈哈哈' onclick也是oBtn的一个属性，不过它要跟一个函数；
	//oBtn.onclick=abc;放函数名
</script>
