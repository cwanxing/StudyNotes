<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类，对象</title>
    <script>
        /*
        看过原型就知道这在讲什么
        
            类： 模子(印钞模板)
          对象： 产品(成品)
        
        var arr = new Array(1,2,3);
        
        Array 类
        arr   对象

        Array.push() 错误，类没有实际功能，就是模子
        arr.push();  正确，
        new arr();   错误，不能在把它当为类去生产东西
        */
    </script>
</head>

</body>
</html>
