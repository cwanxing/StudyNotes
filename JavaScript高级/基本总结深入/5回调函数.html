<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数</title>
</head>
<body>
<button id="btn">点击事件</button>
1. 啥是回调函数
    1). 你定义的
    2). 你没调用它
    3). 但它最终执行(在某个时刻或某个条件下)
2. 常见的回调函数
    * dom事件回调函数(用户交互)-->this就是发生事件的dom元素(就是用户操作的元素)
    * 定时器回调函数-->就是window

    * ajax请求回调函数(后台交互)
    * 生命周期回调函数
注：前端
        1. 界面(css+html)
        2. 交互(JavaScript)
            用户交互
            服务器交互
<script>
    document.getElementById('btn').onclick=function () {//document事件回调函数
        alert(this.innerHTML);
    }
    //定时器
    //1. 超时定时器
    setTimeout(function () {//定时器回调函数
        alert('一秒后显示');
    },1000);
    //2. 循环定时器

//    var a = 2;
//    alert(window.a);
//    var window.b = 2;
//    alert(b);
</script>
</body>
</html>
