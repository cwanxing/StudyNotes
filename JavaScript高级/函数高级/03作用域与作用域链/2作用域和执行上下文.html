<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2作用域和执行上下文</title>
</head>
<body>
区别1
    * 全局作用域之外，每个函数都会创建自己的作用域，作用域在函数定义时就已经确定了。而不是在函数调用时
    * 全局执行上下文是在全局作用域确定之后，js代码马上执行之前创建
    * 函数执行上下文是在调用函数时，函数体代码执行之前创建
区别2
    * 作用域是静态的。只是函数定义好了就一直存在
    * 执行上下文环境是动态的，调用函数时创建，函数调用结束就是自动释放(非垃圾回收器回收)
联系
    * 执行上下文(对象)是从属于所在的作用域
    * 全局上下文环境==>全局作用域
    * 函数上下文环境==>对应函数的作用域
</body>
</html>
