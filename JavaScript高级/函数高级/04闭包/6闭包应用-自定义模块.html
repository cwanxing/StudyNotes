<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6闭包应用-自定义模块</title>
</head>
<body>
闭包应用：JS模块
    * 具有特定功能的JS文件
    * 将所有数据和功能都封装在一个函数内部(私有的)
    * 只向外部暴露一个包信息n个方法的对象或函数
    * 模块的使用者，只需要通过模块暴露的对象调用方法来实现对应的功能
<script type="text/javascript" src="myModule.js"></script>
<script type='text/javascript'>
    //myModuld.doOthering();
    myModuld.doSomething();
</script>
</body>
</html>
