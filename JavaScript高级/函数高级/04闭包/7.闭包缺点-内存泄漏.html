<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.闭包优缺点-内存泄漏/局部变量生命周期延长</title>
</head>
<body>
1. 缺点：
    * 函数执行完后，函数内的局部变量没有释放，占用内存事件会变长
    * 内存泄漏
2. 解决：
    * 慎用闭包
    * 及时释放

<script type='text/javascript'>
    function fn1() {
        var arr = new Array[1000];
        function fn2() {
            console.log(arr.length);
        }
        return fn2;
    }
    var f = fn1();
    f();//用完后，没有释放把f指向空引用，即f = null

    f = null;//让内部函数成为垃圾对象-->垃圾器回收
</script>

</body>
</html>
