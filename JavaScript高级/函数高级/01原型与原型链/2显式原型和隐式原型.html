<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显式和隐式原型</title>
</head>
<body>
1. 每个函数function都有prototype(即显式原型)，默认指向一个空的Object对象
2. 每个实例对象都有一个__proto__(可称为隐式原型)
3. 对象的隐式原型的值为其对应构造函数的显式原型的值
4. 原型操作内存的结构图
5. 总结：
    * 函数的prototype属性：在定义函数时自动添加的，默认值是一个空Object对象
    * 对象(实例后)的__proto__属性：创建对象时自动添加，默认值为构造函数的prototype属性值
    * 程序员能直接操作显式原型，但不能直接操作隐式原型(ES6之前)
<script type='text/javascript'>
    function Fn() {// 内部实现：this.prototype = {}

    }
    // 1.每个函数function都有prototype(即显式原型)，默认指向一个空的Object对象
    console.log(Fn.prototype);//在函数创建的时候为函数添加了prototype属性
    // 2.每个实例对象都有一个__proto__(可称为隐式原型)
    var fn = new Fn();// 内部实现：this.__proto__ = Fn.prototype
    console.log(fn.__proto__); //在实例Fn对象的时候向变量fn添加__proto__属性
    // 3.对象的隐式原型的值为其对应构造函数的显式原型的值
    console.log(Fn.prototype === fn.__proto__);// true

    Fn.prototype.test = function () {
        console.log('test()');
    };
    fn.test();
</script>
</body>
</html>
